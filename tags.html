---
layout: default
title: Tags
permalink: /tags/
---
<h2>Posts by Tag</h2>
{% assign sorted_tags = site.tags | sort %}
{% for tag in sorted_tags %}
<h3 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h3>
<ul>
{% for post in tag[1] %}
  <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a> ({{ post.date | date: "%Y-%m-%d" }})</li>
{% endfor %}
</ul>
{% endfor %}
